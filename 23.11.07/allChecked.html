<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="checkbox" id="chkController" />
    <label for="chkController">전체선택</label>
    <br />
    <input type="checkbox" id="a" />
    <label for="a">aaaaa</label>
    <input type="checkbox" id="b" />
    <label for="b">bbbbb</label>
    <input type="checkbox" id="c" />
    <label for="c">ccccc</label>
    <input type="checkbox" id="d" />
    <label for="d">ddddd</label>
    <input type="checkbox" id="e" />
    <label for="e">eeeee</label>
  </body>
  <script>
    $("#chkController").on("click", function () {
      // 1. 전체선택에 매핑되어 있는 input 박스(체크박스)를 가져온다.
      const allChk = $(":checkbox");
      // 2. 가져온 체크박스가 체크되어 있는지 확인을 한다.
      if ($("#chkController").prop("checked")) {
        // 3. 체크 되어 있다면 아래 다섯개의 체크박스 체크, 그게 아니라면 아래 다섯개의 체크 박스 체크 헤제
        allChk.prop("checked", true);
      } else {
        allChk.prop("checked", false);
      }
    });
  </script>
</html>
