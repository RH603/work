<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    div {
      border: 2px solid blue;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/img/image.1.jpg" alt="" />
      <img src="../resources/img/image.2.jpg" alt="" />
      <img src="../resources/img/image.3.jpg" alt="" />
      <img src="../resources/img/image.4.jpg" alt="" />
      <img src="../resources/img/image.5.jpg" alt="" />
      <br />
      <button onclick="changTitle()">눌러보세요</button>
    </div>
  </body>
  <script>
    function changTitle() {
      // 1. img 태그 전체 요소를 가져온다
      const imgTags = $("img");
      // 2. 전체 태그에 대한 반복문을 실행하여 title에 scr와 똑같은 값을 넣어준다
      imgTags.each((i, el) => {
        const srcVal = $(el).attr("src");
        $(el).attr("title", srcVal);
      });
    }
  </script>
</html>
