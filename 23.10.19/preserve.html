<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #wrap {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      position: relative;
      perspective: 700px;
    }
    #wrap .card {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: all 3s;
      transform-style: preserve-3d;
      cursor: pointer;
      animation: rol 5s linear infinite;
    }
    #wrap:hover .card {
      /* transform: rotateY(360deg) rotateX(360deg) rotateZ(360deg); */
      /* transform: rotateX(360deg); */
    }
    /*
    
    */
    #wrap .card > div:nth-child(1) {
      transform: translateZ(100px);
      background-color: hsla(0, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(2) {
      background-color: hsla(216, 100%, 50%, 0.5);
      transform: translateX(-100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
      transform: translateZ(-100px);
      background-color: hsla(69, 100%, 50%, 0.5);
    }
    #wrap .card > div:nth-child(4) {
      background-color: hsla(125, 100%, 48%, 0.5);
      transform: translateX(100px) rotateY(90deg);
    }
    #wrap .card > div:nth-child(5) {
      transform: translateY(-100px) rotateX(-90deg);
      background-color: hsla(0, 88%, 6%, 0.5);
    }
    #wrap .card > div:nth-child(6) {
      background-color: rgba(219, 28, 28, 0.5);
      transform: translateY(100px) rotateX(90deg);
    }
    #wrap .card > div:nth-child(n) {
      border: 3px solid white;
      box-shadow: 0px 0px 40px 5px yellow;
    }
    #wrap .card > div {
      width: 100%;
      height: 100%;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
    }
    @keyframes rol {
      0% {
        transform: translateX(-100px) translateZ(0px) rotateX(0deg)
          rotateY(0deg) rotateZ(0deg);
      }

      25% {
        transform: translateX(100px) rotateX(360deg) rotateY(360deg)
          rotateZ(360deg);
      }
      50% {
        transform: translateZ(-100px) rotateX(360deg) rotateY(360deg)
          rotateZ(360deg);
      }
      100% {
        transform: translateX(100px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      }
    }
  </style>
  <body>
    <div id="wrap">
      <div class="card">
        <div>RIGHT</div>
        <div>LEFT</div>
        <div>BLEFT</div>
        <div>BLEFT</div>
        <div>up</div>
        <div>down</div>
      </div>
    </div>
  </body>
</html>
