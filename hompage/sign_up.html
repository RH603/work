<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">회원정보입력</div>
      <ul>
        <li>
          <span>아이디</span><input type="text" /><button>중복검사</button>
        </li>
        <li><span>비밀번호</span><input type="password" /></li>
        <li><span>비밀번호 확인</span><input type="password" /></li>
        <li><span>이름</span><input type="text" /></li>
        <li><span>휴대폰 번호</span><input type="tel" /></li>
        <li><span>이메일</span><input type="email" /></li>
        <li><span>생일</span><input type="date" class="birth" /></li>
        <li><span>홈페이지</span><input type="url" /></li>
      </ul>
      <div class="man"><input type="checkbox" /><span>남성</span></div>
      <div class="female"><input type="checkbox" /><span>여성</span></div>
    </div>
    <button class="sub">제출</button>
    <button class="re">초기화</button>
  </body>
</html>
