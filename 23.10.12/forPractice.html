<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    document.write("<h3>1부터 100까지 출력</h3>");
    for (let i = 1; i < 101; i++) {
      document.write(i + "&nbsp;");
    }
    document.write("<hr>");
    document.write("<h3>10부터 1까지 출력</h3>");
    for (let i = 10; i > 0; i--) {
      document.write(i + "&nbsp;");
    }
    document.write("<hr>");
    document.write("<h3>0부터 10까지 짝수만 출력</h3>");
    for (let i = 0; i <= 10; i = i + 2) {
      document.write(i + "&nbsp;");
    }
    document.write("<hr>");
    document.write("<h3>0부터 100까지 짝수의 합 출력</h3>");
    let sum = 0;
    for (let i = 0; i <= 100; i = i + 2) {
      sum = sum + i;
    }
    document.write(sum + "&nbsp;");
    document.write("<hr>");
    // 별찍기
    document.write("<h3>직사각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let i = 0; i < 5; i++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");
    document.write("<h3>왼쪽직삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < i + 1; j++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr>");
    document.write("<h3>오른쪽직삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let j = 4; j > i; j--) {
        document.write("&nbsp;");
      }
      for (let k = 0; k <= i; k++) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr> ");
    document.write("<h3>왼쪽역직삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let j = 5; j > i; j--) {
        document.write("*");
      }
      //   for (let k = 0; k <= i; k++) {
      //     document.write("&nbsp");
      //   }
      document.write("<br>");
    }
    document.write("<hr> ");
    document.write("<h3>오른쪽역직삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < i; j++) {
        document.write("&nbsp");
      }
      for (let k = 5; k > i; k--) {
        document.write("*");
      }
      document.write("<br>");
    }
    document.write("<hr> ");
    document.write("<h3>정삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let j = 4; j > i; j--) {
        document.write("&nbsp;");
      }
      for (let k = 0; k <= i; k++) {
        document.write("*");
      }
      for (let j = 0; j < i; j++) {
        document.write("*");
      }

      document.write("<br>");
    }
    document.write("<hr> ");
    document.write("<h3>역정삼각형 별찍기</h3>");
    for (let i = 0; i < 5; i++) {
      for (let k = 0; k < i; k++) {
        document.write("&nbsp");
      }
      for (let j = 5; j > i; j--) {
        document.write("*");
      }
      for (let r = 4; r > i; r--) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</html>
