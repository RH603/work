<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="items">
        <div class="item active">
            <img src="https://picsum.photos/id/25/500/500" alt="">
        </div>
        <div class="item next">
            <img src="https://picsum.photos/id/26/500/500" alt="">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/27/500/500" alt="">
        </div>
        <div class="item">
            <img src="https://picsum.photos/id/28/500/500" alt="">
        </div>
        <div class="item prev">
            <img src="https://picsum.photos/id/29/500/500" alt="">
        </div>
        <div class="button-container">
            <div class="button" onclick="{gotoPrev()}">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="button" onclick="{gotoNext()}">
                <i class="fas fa-angle-right"></i>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/1edf72a888.js" crossorigin="anonymous"></script>
</html>
