<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="resources/css/player.css" />
  </head>
  <body>
    <div class="player">
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="player-main">
        <div class="info">
          <img
            class="current"
            src="resources/img/img_current_song.png"
            alt="현재 재생 중인 곡"
          />
          <div class="title">After Sunset</div>
          <div class="artist">Benjamin</div>
        </div>
        <div class="controls">
          <img
            src="resources/img/icon_before.svg"
            width="48"
            height="48"
            alt="이전곡"
          />
          <img
            src="resources/img/icon_pause.svg"
            width="48"
            height="48"
            alt="일시정지"
          />
          <img
            src="resources/img/icon_after.svg"
            width="48"
            height="48"
            alt="다음곡"
          />
        </div>
        <div class="time">2:23 / 5:56</div>
      </div>
    </div>
  </body>
</html>
