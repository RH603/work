  <script>
    /**
     *  1. forEach() 메소드
     * 해당 배열의 모든 요소에 대하여 반복적으로 명시된 함수를 실행한다
     */
    document.write(`<h1> forEach 함수이용</h3>`);
    const arr = [1, true, "java"];
    function printArr(value, index, arr) {
      document.write(`arr[${index}] = ${value} <br>`);
    }
    arr.forEach(printArr);

    // console.log(typeof printArr);
    // console.log(typeof printArr());

    // 2. 중요~~! map() 메소드
    // 해당 배열에 모든 요소에 대하여 반복적으로 명시된 콜백 함수를 실행한 다음 그 실행 결과를 새로운 배열에 담아 변환한다

    document.write(`<hr>`);
    document.write(`<h1> map 함수이용</h3>`);
    const arr2 = [2, 3, 4, 5];
    let modifideArr = arr2.map(function (element) {
      return element * 3;
    });
    document.write(`arr2 의 배열 = [${arr2}] <br>`);
    document.write(`arr2 의 원소에 * 3 = [${modifideArr}] <br>`);
    document.write(`<hr>`);

    let users = [
      { firstName: "Backhom", lastName: "David" },
      { firstName: "De Bruyne", lastName: "Kevin" },
      { firstName: "Haaland", lastName: "Eling" },
    ];
    let nameArr = users.map(function (v) {
      return `${v.lastName} ${v.firstName}`;
    });
    let nameArr2 = users.map((v) => `${v.lastName} ${v.firstName}`);
    document.write(`users : [${users}]<br>`);
    document.write(`nameArr : [${nameArr}]`);

    document.write(`<hr>`);

    const numberArr = [1, 2, 3, 4, 5, 6, 7];
    function multiplyTwo(number) {
      return number * 2;
    }
    const newnumberArr = numberArr.map(multiplyTwo);
    document.write(`numberArr : [${numberArr}] <br>`);
    document.write(`newnumberArr : [${newnumberArr}] <br>`);
    document.write(`<hr>`);

    const numberArr2 = [
      [1, 2, 3],
      [4, 5, 6],
      [7, 8, 9],
    ];

    const newNumberArr2 = numberArr2.map(function (element) {
      return element.map(function (element2) {
        return element2 * 2;
      });
    });
    document.write(`numberArr2 : [${numberArr2}] <br>`);
    document.write(`newNumberArr2 : [${newNumberArr2}] <br>`);
    document.write(`<hr>`);

    document.write(`<h1> filter() 함수이용</h3>`);
    //  3. filter() 함수
    //  배열의 모든 요소에 대하여 반복적으로 명시된 콜백 함수를 실행한 후
    //  결과 값이 true 인  요소들만을 새로운 배열로 반환한다

    const numberArr3 = [3, 4, 5, 6, 7];
    result = [];
    // for (let i = 0; i < numberArr3.length; i++) {
    //   if (numberArr3[i] > 2) {
    //     result.push(numberArr3[i]);
    //   }
    // }
    result = numberArr3.filter(function (el) {
      return el > 3;
    });
    document.write(`[${result}]`);
    document.write(`<br>`);
    document.write(`<br>`);
    document.write(`<br>`);

    const guys = [

      { name: "홀란드", menoy: 800000 },
      { name: "포든", menoy: 400000 },
    ];
    const rich = guys.filter(function (el) {
      return el.menoy > 500000;
    });
    const richName = rich.map(function (v) {
      return `${v.name}`;
    });
    const twoCondi = guys.filter(
      (el) => el.menoy > 500000 && el.name == "홀란드"
    );

    const richNames = guys
      .filter((el) => el.money > 500000)

    //   (el) => el.money > 500000 && el.name == "홀란드"
    // );

    document.write(`[${richName2}]`);
    document.write(`[${twoCondi}]`);
