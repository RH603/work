<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="name"></div>
  </body>
  <script>
    // 이름을 prompt 로 입력 받는다
    const userName = prompt("이름을 입력하세요");
    // 색상명을 promt 로 입력 받는다
    const color = prompt("색상명을 입력하세요");
    const bgC = prompt("배경색을 입력하세요");
    const func = function (x, y, z) {
      // 이름을 div 태크 안에 넣는다. innerHTML 이용
      const divEl = document.querySelector("#name");
      divEl.innerHTML = x;
      // 이름의 색을 입력 받은 색상 명으로 바꾼다. style.color
      divEl.style.color = y;
      divEl.style.backgroundColor = z;
    };

    func(userName, color, bgC);
  </script>
</html>
