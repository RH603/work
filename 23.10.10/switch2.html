<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var grade = prompt("점수를 입력하세요", "0 ~ 100 사이로");
    // 100 , 90~99, 80~89, 70~79, 60~69, 59

    switch (parseInt(grade / 10)) {
      case 10:
      case 9:
        document.write("A 학점 입니다");
        break;
      case 8:
        document.write("B 학점 입니다");
        break;
      case 7:
        document.write("C 학점 입니다");
        break;
      case 6:
        document.write("D 학점 입니다");
        break;
      default:
        document.write("F 학점 입니다");
        break;
    }
  </script>
</html>
