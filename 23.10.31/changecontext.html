<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #ex {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      border: 1px solid black;
      background-color: #efefef;
      padding: 0.1rem;
    }
  </style>
  <body>
    <div id="ex">무궁화 꽃이 피었습니다</div>
    <a href="#" onclick="get()">div요소 내용 가져오기</a><br />
    <a href="#" onclick="set('장미꽃이 피었습니다')">div요소 내용 변경하기</a
    ><br />
    <img src="image/1.jpg" id="image" widtg="500px" height="auto" /><br />
    <input type="button" onclick="changeIamge()" value="눌러보세요" />
  </body>
  <script>
    function get() {
      let val = document.getElementById("ex").innerHTML;
      alert(val);
    }
    function set(v) {
      document.getElementById("ex").innerHTML = v;
    }
    function changeIamge() {
      document.getElementById("image").src = "image/2.jpg";
    }
  </script>
</html>
