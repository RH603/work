<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change on/off</title>
  </head>
  <style>
    #wrapper {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, gray, white);
      border: 3px solid gray;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .imgWrapper {
      width: 80%;
      height: 80%;
      /* border: 5px solid black; */
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid black;
    }
    img {
      width: 50%;
      height: 50%;
      object-fit: cover;
      filter: contrast(0%);
    }
    img.on {
      filter: opacity(0.5) drop-shadow(0 0 0 red) saturate(400%) blur(2px);
    }
    img:hover {
      cursor: pointer;
    }
    div.on {
      border: 20px solid black;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="imgWrapper">
        <img src="전원.png" />
      </div>
    </div>
  </body>
  <script>
    const imgTag = document.querySelector("img");
    const divTag = document.querySelector(".imgWrapper");
    imgTag.addEventListener("click", function () {
      // const curretClass = imgTag.classList[0];
      // if (curretClass == "off") {
      //   imgTag.classList.remove("off");
      //   imgTag.classList.add("on");
      //   divTag.classList.remove("off");
      //   divTag.classList.add("on");
      // } else {
      //   imgTag.classList.remove("on");
      //   imgTag.classList.add("off");
      //   divTag.classList.remove("on");
      //   divTag.classList.add("off");
      // }

      // 토글
      imgTag.classList.toggle("on");
      divTag.classList.toggle("on");
    });
  </script>
</html>
