<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <style type="text/css">
    div {
      width: 300px;
      height: 30px;
      border: 1px solid green;
    }
  </style>

  <body>
    <div></div>
    <div>
      헬로우~~
      <span>오늘도 즐겁게~열심히!</span>
    </div>
    <p>Hello jQuery! <span>Thanks, jQuery!</span></p>
    <div class="myClass">jQuery!</div>
    <span class="notMyClass">쉬운 jQuery~~!</span>
    <div></div>
    <br /><br />
    <hr color="blue" />
    <br />
  </body>
  <script>
    $("span:contains(jQuery)").css("border", "2px solid blue");
    $("span").not("span:contains(jQuery)").css("border", "2px solid red");
    $("div:has(span, p)").css("border", "2px solid pink");
    $("div:empty").css("border", "2px solid orange");
    $("div span:parent").css({
      color: "red",
      fontSize: "1.2rem",
      fontWeight: "600",
    });
  </script>
</html>
