<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert('따옴표 안에 쓸 말을 넣어서 사용');
        // console.log는 콘솔창(개발자도구)에서 확인할때 사용한다
        console.log('hello world! 안녕하세요');
        console.log('일이삼사오육');
        // 변수는 let이라는 키워드를 이용한다
        let bottle = 'coffee';
        console.log(bottle);
        // 선언된 변수는 값을 재할당 할 수 있다
        // 따옴표 안에 들어가 있는 값이 문자열
        bottle = '수박';
        console.log(bottle);

        let box1 = '사과';
        let box2 = '바나나';
        let truck = box1 + box2;
        console.log(truck);
        // 값이 숫자형

        let number1 = 1;
        let number2 = 2;
        let result = number1 + number2;
        console.log(result);

        let number = 1;
        console.log(number);
        
    </script>
</body>
</html>
