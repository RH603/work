<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  </head>
  <body>
    <p title="text1text2">일반 문단 입니다</p>
    <!-- <p title="text1">타이틀을 가지고 있는 문단입니다</p> -->
    <!-- <p title="text1text2">타이틀을 가지고 있는 문단입니다</p> -->
    <!-- <p title="attrText1">타이틀을 가지고 있는 문단입니다</p> -->
    <!-- <p title="text1-text2">타이틀을 가지고 있는 문단입니다</p> -->
    <p title="text1 text2">타이틀을 가지고 있는 문단입니다</p>
    <input type="text" />회원번호 <input type="password" />비밀번호
  </body>
  <script>
    $("p[title]").css("backgroundColor", "orange");
    // title attr(속성) 값이 text2가 아닌 속성
    $("p[title != text2]").css("backgroundColor", "pink");
    // title attr(속성) 값이 text1로 시작하는 p태그
    $("p[title ^= text1]").css("backgroundColor", "green");
    // title attr(속성) 값이 text1로 끝나는 p태그
    $("p[title $= Text1]").css("backgroundColor", "red");
    // title attr(속성) 값이 text1과 일치 또는 text1- 으로 시작되는 p태그
    $("p[title |= text1]").css("backgroundColor", "blue");
    // title attr(속성) 값이 text1을 포함하는 p태그
    $("p[title *= text1]").css("backgroundColor", "brown");
    // title attr(속성) 값이 text1 단어를 포함하는 p태그
    $("p[title ~= text1]").css("backgroundColor", "purple");
    $("[type='password']").css("border", "1px solid red");
  </script>
</html>
