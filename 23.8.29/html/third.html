      <h1>젊은 남자만 보면…'뚜뚜'는 걷다가 멈춘다</h1>
      <img src="src/강아지2.jfif" alt="강아지"/>
      <p>킁킁거리며 산책하던 '뚜뚜'가 갑자기 걸음을 멈춰섰다.</p>
      <p>은희씨는 의아해 주위를 둘러봤다. 한 <strong>젊은 남자</strong>가 지나가고 있었다.</p>
      <p>그러고 보면, 뚜뚜는 젊은 남자만 지나가면 물끄러미 바라봤었다. 좋아하던 산책도 잠시 잊고서.</p>
<hr/>
      <p>몇몇 일들로 은희씨는, 뚜뚜를 몰랐던 시절을 짐작했다.</p>
      <p>예를 들면 화장실 휴지를 갈 때 말이다. 희한하게 빈 <em>휴지심</em>만 보면 좋다고 흥분하고 난리였다.</p>
