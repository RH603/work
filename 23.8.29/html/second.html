      <h1>[오늘 날씨] 전국 천둥번개 동반 강우…‘비 피해’ 주의하세요</h1>
      <img src="src/날씨1.jpg" alt="날씨"/>
      <p>전국에 비 소식과 함께 천둥과 번개가 예상된다.</p>
      <p>29일 기상청에 따르면 아침 기온은 서울과 대전 24도, 부산 26도로 22~26도로 출발했다. 낮 기온은 서울 26도, 대전과 부산 29도로 25~31도 분포가 될 전망이다.</p>
<hr/>
      <p>서해상에 위치한 강수대로 인해 시간당 5~30mm의 비가 내리고 있다.</p>
