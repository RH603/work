<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #bg {
      background-color: rgb(10 10 10);
      width: 300px;
      height: 300px;
    }
  </style>
  <body>
    <input type="button" value="변경" onclick="randProc()" />
    <br />
    <hr color="blue" />
    <div id="bg"></div>
  </body>
  <script>
    let bg = document.getElementById("bg");
    function randProc() {
      bg.style.backgroundColor = `rgb(${parseInt(
        Math.random() * 255
      )},${parseInt(Math.random() * 255)},${parseInt(Math.random() * 255)})`;
    }
    console.log(randProc());
  </script>
</html>
