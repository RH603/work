<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      background-color: #6bc;
      height: 200px;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
  <body>
    <p id="pTag">이벤트 리스너 테스트</p>
    <input type="text" id="inputTag" />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
  <script>
    // 이벤트 리스너 (event listener)
    // 이벤트 리스너랑 이벤트가 발생했을때 그 처리를 담당하는 함수를 가리키며,
    // 이벤트 핸들러(event Handler)라고도 한다
    // 지정된 타입의 이벤트가 특정 요소에서 발생하면, 그 요소에 등록된 이벤트
    // 리스너를 실행시킨다.

    // **이벤트 리스너 등록 방법 **
    // 1. HTML 태그에 속성으로 등록
    // 2. javascript 에서 프로퍼티로 등록

    // addEventListener() 함수 이용
    // 대상객체.addEventListener(이벤트명,실행할이벤트리스너,이벤트전파방식)

    // 마우스 이벤트
    const pTag = document.getElementById("pTag");
    const inputTag = document.getElementById("inputTag");
    // click
    pTag.addEventListener("click", function () {
      alert("click 이벤트 발생");
    });

    // dbclick
    // pTag.addEventListener("dblclick", function () {
    //   alert("dblclick 이벤트 발생");
    // });

    // mousedown 마우스를 누르고 있을 때
    // pTag.addEventListener("mousedown", function () {
    //   alert("mousedown 이벤트 발생");
    // });

    // mouseup 눌렀던 마우스를 땔 때
    // pTag.addEventListener("mouseup", function () {
    //   alert("mouseup 이벤트 발생");
    // });

    //mousemove 마우스를 움직였을때
    // pTag.addEventListener("mousemove", function () {
    //   alert("mousemove 이벤트 발생");
    // });

    // mouseover 해당 요소 바깥에서 안으로 옴겼을 때
    pTag.addEventListener("mouseover", function () {
      alert("mouseover 이벤트 발생");
    });

    // mouseout 해당 요소 안에서 바깥으로 옴겼을 때
    pTag.addEventListener("mouseout", function () {
      alert("mouseout 이벤트 발생");
    });

    // contextmenu 마우스 오른쪽 버튼을 눌렀을때
    pTag.addEventListener("contextmenu", function (event) {
      //   alert("contextmenu 이벤트 발생");
      event.preventDefault();
      alert("마우스 우클릭이 방지된 사이트 입니다");
    });

    // UI 이벤트
    // load
    // window.addEventListener("load", function () {
    //   alert("load 이벤트 발생");
    // });

    // resize 화면을 줄이거나 늘렸을때 발생
    // window.addEventListener("resize", function () {
    //   alert("resize 이벤트 발생");
    // });

    // scroll
    // window.addEventListener("scroll", function () {
    //   alert("scroll 이벤트 발생");
    // });

    // 키보드 이벤트
    // keydown 사용자가 키를 처음 눌렀을때
    // inputTag.addEventListener("keydown", function (event) {
    //   event.preventDefault();
    // console.log(`keydown key : ${event.key} code : ${event.code}`);
    //   alert("keydown 이벤트 발생");
    // });

    // keyup 사용자가 키를 땔때
    inputTag.addEventListener("keyup", function (event) {
      inputTag.value = inputTag.value.replace(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g, "");
      //   console.log(`keyup key : ${event.key} code : ${event.code}`);c
      //   alert("keydown 이벤트 발생");
    });

    // keyoress 사용자가 눌렀던 키의 문자가 입력되었을때
    // inputTag.addEventListener("keypress", function (event) {
    //   console.log(`keypress key : ${event.key} code : ${event.code}`);
    //   alert("keydown 이벤트 발생");
    // });

    // 포커스 이벤트
    // focus
    // inputTag.addEventListener("focus", function () {
    //   alert("focus 이벤트 발생");
    // });
    inputTag.focus();
  </script>
</html>
