<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- porfile image -->
        <figure class="card-image">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQqEgr8XwFQp0dLFoHonycReJ6SALKwZtultD5Ei9AUlqATET-wwqo3Idu0kmE8yBde4&usqp=CAU">
        </figure>
        <!-- card body -->
        <div class="card-body">
            <div class="badges">
                <span class="badge"><iconify-icon icon="material-symbols:check"></iconify-icon>
                    예약
                </span>
                <span class="badge"><iconify-icon class="btn-icon" icon="mdi:present"></iconify-icon>
                    해택
                </span>
            </div>
                <!-- title -->
                <h2 class="title">공감 게스트 하우스</h2>
                <!-- descripioin -->
                <p class="descripioin">청년을 응원하는 반월당 게스트하우스</p>
            </div>
            <!-- card footer -->
            <footer class="card-footer">
                <iconify-icon icon="gg:pin"></iconify-icon>
                대구 중구
            </footer>
        </div>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
