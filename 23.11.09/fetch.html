  <script>
    const url = "https://jsonplaceholder.typicode.com/users";
    function doAction() {
      // fetch 함수는 promise 객체를 반환
      // promise =-> 비동기 통신에 대한 상태와 결과값을 담고 있는 객체
      // promise state 값
      // pending : 진행중
      // fullfilled : 작업(통신) 성공
      // rejected : 작업(통신) 실패
      let data;
      fetch(url)
        .then((response) => response.text())
        .then((result) => {
          // ul 태그에 li 태그로 user 정보를 추가
          data = JSON.parse(result);
          console.log(data);
        });
    }
