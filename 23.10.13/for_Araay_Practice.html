<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let arr = [1, 3, 5, 7, 9];
    document.write("기본 for문 <br>");
    for (let i = 0; i < arr.length; i++) {
      document.write(i + 1 + "번째 원소값 : " + arr[i] + "<br>");
    }
    document.write("<hr>");
    document.write("for ... in문 <br>");
    for (let i in arr) {
      document.write(+i + 1 + "번째 원소값 : " + arr[i] + "<br>");
      //   document.write(i + "<br>");
    }
    document.write("<hr>");
    document.write("for ... in문을 활용한 Object 값 가져오기 <br>");
    let car = {
      brand: "Hyundai",
      name: "kona",
      price: "40,000,000",
    };
    Object.keys(car);
    Object.values(car);
    Object.entries(car);
    for (let i in car) {
      document.write(i + " " + car[i] + "<br>");
      document.write("ket 값 :" + i + " , value 값 : " + car[i] + "<br>");
    }
    document.write("<hr>");
    document.write("for ... of문 <br>");
    for (let v of arr) {
      // document.write(+i + 1 + "번째 원소값 : " + arr[i] + "<br>");
      document.write("배열에 있는 원소값 : " + v + "<br>");
    }
    document.write("<hr>");
    document.write("for ... of문을 활용한 Object 값 가져오기 <br>");
    document.write(
      "객체는 for...of 를 사용할수 없다(not interable 이기 때문에)"
    );
    document.write("<hr>");
    document.write("forEach문 <br>");
    arr.forEach(function (value, index, array) {
      document.write(
        "value : " +
          value +
          ", index 값 : " +
          index +
          ",array : " +
          array +
          "<br>"
      );
      document.write(
        `<h2>value 값 : ${value}, index 값 : ${index}, array : ${array}</h2>`
      );
    });
  </script>
</html>
